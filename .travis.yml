language: csharp
solution: main.csproj
dotnet: 2.2.401
mono: none
before_script:
    - ./test.sh
script:
    - dotnet test -c Debug -p:DefineConstants=$defs
    - dotnet test -c Release -p:DefineConstants=$defs -p:CollectCoverage=true -p:CoverletOutputFormat=opencover
after_script:
    - bash <(curl -s https://codecov.io/bash)
